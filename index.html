<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Bank Limited</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main class="container">
        <section id="login-area">
            <h1>Welcome to Duck Bank</h1>
            <div class="info-area">
                <h3>Login</h3>
                <input type="text" name="" id="" placeholder="Email" required>
                <input type="password" name="" id="" placeholder="Password">
                <button id="login" class="btn-enter">Enter</button>
            </div>
        </section>
        <section id="transection-area">
            <h1>Duck Bank Limited</h1>
            <div id="dash-counter">
                <div class="tab" id="tab-d1">
                    <h2>Deposit</h2>
                    <h3>$ <span id="depositBalance">00</span></h3>
                </div>
                <div class="tab" id="tab-d2">
                    <h2>Withdraw</h2>
                    <h3>$ <span id="withdrawBalance">00</span></h3>
                </div>
                <div class="tab" id="tab-d3">
                    <h2>Balance <span>$500</span></h2>
                    <h3>$ <span id="balance">500</span></h3>
                </div>
            </div>
            <div id="field-tab">
                <div class="field-box" id="deposit">
                    <h2>Deposit</h2>
                    <input type="text" name="deposit" id="depositAmount" placeholder="$ amount you want to deposit" required>
                    <button id="depositBtn" class="btn-enter">Deposit</button>
                </div>
                <div class="field-box" id="withdraw">
                    <h2>Withdraw</h2>
                    <input type="text" name="" id="withdrawAmount" placeholder="$ amount you want to withdraw">
                    <button id="withdrawBtn" class="btn-enter">Deposit</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        // login event handeler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display = "block";
        })
        // deposit event handeler
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click", function () {
            const depositNumber = getInputValue("depositAmount");

            updateBalance("balance", depositNumber);
            updateBalance("depositBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
        })
        
        // Wtihdraw event handeler
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputValue("withdrawAmount");

            updateBalance("withdrawBalance", withdrawNumber);
            updateBalance("balance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
        })

        // Common input value get function
        function getInputValue(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        // Common amount adding function
        function updateBalance(id, depositNumber){
            const toatlBalance = document.getElementById(id).innerText;
            const toatlBalanceNumber = parseFloat(toatlBalance);
            const updateTotalBalance = toatlBalanceNumber + depositNumber;
            document.getElementById(id).innerText = updateTotalBalance;
        }
    </script>
</body>

</html>
